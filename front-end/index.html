<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hospital Corporate</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/recepcao.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- ================= LOGIN ================= -->
  <section id="tela-login" class="tela">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="logo-area">
          <i class="fa-solid fa-hospital"></i>
          <h1>Hospital Corporate</h1>
          <p>Sistema Interno de Gestão</p>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input id="usuario" placeholder="Usuário">
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" placeholder="Senha">
        </div>

        <button id="btnLogin">Acessar Sistema</button>

        <p id="menssagemErro" class="erro hidden">
          Usuário ou senha inválidos.
        </p>
      </div>
    </div>
  </section>


  <!-- ================= SISTEMA ================= -->
  <section id="sistema" class="hidden">

    <div class="layout-sistema">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-hospital"></i>
          <h2>Hospital</h2>
        </div>

        <nav class="menu">
          <button id="irRecepcao">
            <i class="fa-solid fa-clipboard-list"></i> Recepção
          </button>

          <button id="irMedico">
            <i class="fa-solid fa-user-doctor"></i> Médico
          </button>

          <button id="irMetricas">
            <i class="fa-solid fa-chart-line"></i> Métricas
          </button>
        </nav>
      </aside>


      <!-- CONTEÚDO PRINCIPAL -->
      <main class="conteudo">

        <!-- RECEPÇÃO -->
        <section id="tela-recepcao" class="tela">
          <header class="conteudo-header">
            <h1>Recepção</h1>
          </header>

          <div class="recepcao-container">

            <!-- Cadastro -->
            <div class="coluna cadastro">
              <h2>Cadastro de Paciente</h2>

              <form id="formPaciente" class="form-recepcao">
                <div class="campo">
                  <label>Nome Completo</label>
                  <input type="text" id="nome" required>
                </div>

                <div class="campo">
                  <label>Data de Nascimento</label>
                  <input type="date" id="dataNascimento" required>
                </div>

                <div class="campo">
                  <label>CPF</label>
                  <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                </div>

                <div class="campo">
                  <label>Número do cartão</label>
                  <input type="text" id="cartao" required>
                </div>

                <div class="campo">
                  <label>Prioridade</label>
                  <select id="prioridade">
                    <option value="VERDE">Leve</option>
                    <option value="AMARELO">Moderada</option>
                    <option value="VERMELHO">Grave</option>
                  </select>
                </div>

                <div class="campo">
                  <label>Endereço</label>
                  <input type="text" id="endereco">
                </div>

                <div class="campo">
                  <label>Telefone</label>
                  <input type="text" id="telefone">
                </div>

                <button type="submit" id="btnAdicionar">
                  Cadastrar Paciente
                </button>
              </form>
            </div>

            <!-- Fila -->
            <div class="coluna fila">
              <h2>Fila de Espera</h2>

              <div class="fila-container">
                <ul id="lista-pacientes"></ul>
              </div>
            </div>

          </div>
        </section>


        <!-- MÉDICO -->
        <section id="tela-medico" class="tela hidden">
          <header class="conteudo-header">
            <h1>Sala do Médico</h1>
          </header>

          <div class="area-vazia">
            <p>Nenhum paciente em atendimento.</p>
          </div>
        </section>


        <!-- MÉTRICAS -->
        <section id="tela-metricas" class="tela hidden">
          <header class="conteudo-header">
            <h1>Métricas do Sistema</h1>
          </header>

          <div class="area-vazia">
            <p>Em breve: gráficos e indicadores.</p>
          </div>
        </section>

      </main>

    </div>

  </section>


  <script type="module" src="dist/main.js"></script>
</body>
</html>
