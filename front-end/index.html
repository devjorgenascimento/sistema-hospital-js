<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hospital - Simulador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Sistema Hospitalar</h1>

  <div id="pacientes">
    <h2>Fila de espera</h2>
    <ul id="lista-pacientes"></ul>

    <h2>Em Atendimento</h2>
    <div id="atendimento">
        <p>Nenhum paciente em atendimento</p>
    </div>
    <button id="btnChamar">Chamar proximo</button>
    <button id="btnFinalizar">Finalizar Atendimento</button>
    <h2>Novo Paciente</h2>

    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="idade" placeholder="Idade" />

    <select id="prioridade">
        <option value="verde">Verde</option>
        <option value="amarelo">Amarelo</option>
        <option value="vermelho">Vermelho</option>
    </select>

    <button id="btnAdcionar">Adcionar</button>
  </div>

  <div>
    <p>Historico: </p>
    <p id="historico"></p>
  </div>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
